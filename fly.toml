app = "ecommerce-nest-api"  # غير اسم التطبيق إذا تحب

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  NODE_ENV = "production"

[build]
  # لو تستخدم Dockerfile، احذف هذا أو عدله حسب مشروعك
  # image = "node:18-alpine"

[deploy]
  release_command = "npm run build"

[experimental]
  allowed_public_ports = [3000]
  auto_rollback = true

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
